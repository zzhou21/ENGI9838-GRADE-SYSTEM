<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; }
    label { display: block; margin-bottom: 8px; }
    input, select { margin-bottom: 12px; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <!-- 
    A registration page that matches app.py's /register route.
    The form fields are "username", "password", "email" (optional), and "role".
    On POST, it calls the route with method='POST'.
  -->
  <h2>User Registration</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <label>Username:
      <input type="text" name="username" required />
    </label>
    <label>Password:
      <input type="password" name="password" required />
    </label>
    <label>Email (optional):
      <input type="email" name="email" />
    </label>
    <label>Role:
      <select name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
      </select>
    </label>
    <button type="submit">Register</button>
  </form>
</body>
</html>
