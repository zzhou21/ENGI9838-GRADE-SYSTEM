<!-- templates/create_course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: 0 auto; border: 1px solid #ccc; padding: 20px; }
    label { display: block; margin-bottom: 8px; }
    input, textarea { margin-bottom: 12px; width: 100%; padding: 8px; }
  </style>
</head>
<body>
  <!-- 
    A simple form for teachers to create a new course.
    This form posts to /create_course_route with method='POST'.
  -->
  <h2>Create a New Course</h2>
  <form method="POST" action="{{ url_for('create_course_route') }}">
    <label>Course Name:
      <input type="text" name="course_name" required />
    </label>
    <label>Course Code (optional):
      <input type="text" name="course_code" />
    </label>
    <label>Description (optional):
      <textarea name="description" rows="4"></textarea>
    </label>
    <button type="submit">Create</button>
  </form>
</body>
</html>
